<md-card>
    <md-card-header>
        <div md-card-avatar class="rules-card-avatar"></div>
        <md-card-title>Rules of the week-long challenge</md-card-title>
        <md-card-subtitle>You can earn 3 points per day!</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <md-list>
            <md-list-item>
                <md-icon md-list-icon>looks_one</md-icon>
                Earn a point if you exercise (min 30 mins)
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
                <md-icon md-list-icon>looks_two</md-icon>
                Earn a point if you don't have aritifical sugars
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item>
                <md-icon md-list-icon>looks_3</md-icon>
                Earn a point if you don't drink alcohol
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="openSnackBar()">BRING IT ON!</button>
    </md-card-actions>
</md-card>
