<div class="container" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="20px">
    <div class="item item-1" fxFlex="40%">
        <md-card>
            <md-card-header>
                <div md-card-avatar class="score-card-avatar"></div>
                <md-card-title>Hello {{userName}}</md-card-title>
                <md-card-subtitle>Add your score below</md-card-subtitle>
            </md-card-header>
            <md-card-content>

                <md-grid-list cols="8">
                    <md-grid-tile [style.border-right]="'1px solid #ddd'" [style.border-bottom]="'1px solid #ddd'" [style.border-top]="'1px solid #ddd'">

                    </md-grid-tile>
                    <md-grid-tile *ngFor="let day of data" [style.border-bottom]="'1px solid #ddd'" [style.border-top]="'1px solid #ddd'">
                        {{day.day}}
                    </md-grid-tile>

                    <md-grid-tile [style.border-right]="'1px solid #ddd'">
                        <div md-card-avatar class="exercise-avatar"></div>
                    </md-grid-tile>
                    <md-grid-tile *ngFor="let dataPoint of data; let i=index">
                        <md-checkbox color="primary" [(ngModel)]="data[i].firstRule" (change)="update()"></md-checkbox>
                    </md-grid-tile>

                    <md-grid-tile [style.border-right]="'1px solid #ddd'">
                        <div md-card-avatar class="no-alcohol-avatar"></div>
                    </md-grid-tile>
                    <md-grid-tile *ngFor="let dataPoint of data; let i=index">
                        <md-checkbox color="primary" [(ngModel)]="data[i].secondRule" (change)="update()"></md-checkbox>
                    </md-grid-tile>

                    <md-grid-tile [style.border-right]="'1px solid #ddd'">
                        <div md-card-avatar class="healthy-food-avatar"></div>
                    </md-grid-tile>
                    <md-grid-tile *ngFor="let dataPoint of data; let i=index">
                        <md-checkbox color="primary" [(ngModel)]="data[i].thirdRule" (change)="update()"></md-checkbox>
                    </md-grid-tile>

                </md-grid-list>
            </md-card-content>
        </md-card>

        <md-card class="total-score">
            <md-card-content>
                Nice one {{userName}}! you have earned <span class="score">{{score}}</span> points.
            </md-card-content>
            <md-card-actions class="total-score-card-action">
                <button md-raised-button color="accent" routerLink="/">HOME PAGE</button>
                <button md-raised-button color="primary" routerLink="/visualise">VISUALISE EVERYONE</button>
            </md-card-actions>
        </md-card>
    </div>

    <div class="item item-2" fxFlex="60%">
        <md-card class="chart-card">
            <md-card-header>
                <div md-card-avatar class="chart-card-avatar"></div>
                <md-card-title>Visualising Performance</md-card-title>
                <md-card-subtitle>for {{userName}}</md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <chart [(options)]="options" (load)="saveInstance($event.context)"></chart>
            </md-card-content>
        </md-card>
    </div>
</div>
